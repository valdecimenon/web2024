<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <script src="https://kit.fontawesome.com/a225699a22.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">
                <h1><img src="assets/img/logo-header.png" alt="Logo Mundo Verde"></h1>
            </a>

            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>

        </nav>
    </header>

    <main>

        <div class="painel">

            <div class="conteudo">
                <h2>CONTATO</h2>

                <p>Se tiver alguma dúvida, sugestão ou interesse em algum de nossos produtos,
                    converse com nossa equipe de atendimento!
                </p>

                <a href="https://api.whatsapp.com/send?phone=5542998710050">
                    Atendimento via whatsapp
                </a>

            </div>

        </div>


        <div class="container">
            
            <form action="" method="post">

                <!-- ver mobileinputtypes.com -->
                 <label for="nome">Nome</label>
                 <input type="text" id="nome" name="nome" placeholder="nome completo" required>

                 <label for="email">E-mail</label>
                 <input type="email" id="email" name="email" placeholder="email@dominio.com.br" required>

                 <label for="telefone">Telefone</label>
                 <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx" required>

                 <label for="mensagem">Mensagem</label>
                 <textarea name="mensagem" id="mensagem" cols="70" rows="0"></textarea>

                 <!-- tag semântica para substituir div -->
                 <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label>
                        <input type="radio" name="contato" value="whatsapp" checked>
                        Whatsapp
                    </label>

                    <label>
                        <input type="radio" name="contato" value="telefone">
                        Telefone
                    </label>

                    <label for="radio-email">
                    <input type="radio" name="contato" value="email">
                        E-mail
                    </label>

                 </fieldset>

                 <fieldset>
                    <legend>Produtos que tenho mais interesse</legend>
                    <select>
                        <option>Cereais</option>
                        <option>Suplementos</option>
                        <option>Temperos</option>
                    </select>
                 </fieldset>

                 <label>
                    <input type="checkbox" checked>
                    Quero receber ofertas por e-mail
                </label>

                 <button type="submit">Enviar Dados</button>
            </form>
        </div>

    </main>



    <footer>
        <img src="assets/img/logo-rodape.png" alt="Logo Mundo Verde">
        <p>&copy;Copyright Mundo Verde</p>
    </footer>

</body>

</html>
