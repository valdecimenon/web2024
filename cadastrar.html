<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde|Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

</head>
<body>

    
    <div class="container">

        <div id="alerta" class="alert alert-danger text-center" hidden="true"></div>
        <h2 class="mt-5">Cadastro de Produto</h2>

        <form action="http://localhost:3000/produtos" method="post">

            <fieldset>

                <div class="form-group mt-2 w-25">
                    <label for="id">Código</label>
                    <input type="text" id="id" name="id" class="form-control" readonly>
                </div>

                <div class="form-group mt-2">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" 
                           maxlength="60" required>
                </div>

                <div class="form-group mt-2">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" class="form-select">
                        <option value="0">Cereais</option>
                        <option value="1">Suplementos</option>
                        <option value="2">Temperos</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <label for="preco">Preço unitário</label>
                    <input type="text" id="preco" name="preco" class="form-control" 
                           required>
                </div>


            </fieldset>

        </form>

    </div>

</body>
</html>
